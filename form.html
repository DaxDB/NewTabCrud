<!DOCTYPE html>
<html>
    <head>
        <title>Sample Project</title>
        <link rel="stylesheet" href="./assets/css/styles.css"/>
        <link rel="stylesheet" href="./assets/css/form.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
       

    </head>
    <body>
        <header class="header1">

            <img src="./assets\img\logo.png" />
        </header>
        <section class="menu">
            <a id="goHome" href="./index.html" style="color: var(--color-text);">
                List
            </a>
            <a href="./form.html" style="color: var(--color-text);">
                Register
            </a>
            <div class="h1-div">
        
                <h1 class="dark-tg">Dark Mode</h1>
            </div>
            <div class="toggle">
                <input id="switch" type="checkbox" name="theme">
                <label class="label-tg" for="switch">Toggle</label>
            </div>
        </section>
        <section class="div-form">
            <form class="forms" onsubmit="formTest(event);">
                <div class="form-line">
                    <label class="big-label" for="name">Name:</label>
                    <input name="name" id="name" required type="text" placeholder="Put your name here" />
                </div>
                
                <div class="form-line">   
                    <label class="big-label" for="phone">Telephone:</label>
                    <input name="tel" id="tel"  placeholder="(00) 00000-0000" onkeypress="testPhone(event)" onfocus="this.value = ''" required type="text"/>
                </div>
                
                <div class="form-line xp-line" style="display: flex;">
                    <label class="big-label">Previous Experience:</label>
                    <input type="radio" name="xp" id="xp-yes" value="true" /> <label for="xp-yes">
                        Yes
                    </label>
                    <br />
                    <input type="radio" name="xp" id="xp-no" value="false" /> <label for="xp-no">
                        No
                    </label>
                </div>
            </div>
                
                <input type="submit" value="Save" />
            </form>
        </section>
        <script src="./assets/js/darkmode.js"></script>
        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/form.js"></script>
    </body>
</html>
